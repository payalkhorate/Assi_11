      displayWomen(womensData)

      // sort by names
      function  handleNameSort(){
         var selected=document.querySelector("#sortName").value
         console.log(selected)
         if(selected=="asc"){
            womensData.sort(function(a,b){
           if(a.name>b.name){
             return 1;
           }
           if(a.name<b.name){
             return -1;
           }
           return 0;
           })
           displayWomen(womensData)
         }
         if(selected=="dsc"){
            womensData.sort(function(a,b){
           if(a.name>b.name){
             return -1;
           }
           if(a.name<b.name){
             return 1;
           }
           return 0;
           })
           displayWomen(womensData)
         }
         
       }

      // sort by price
      function handlePriceSort(){
        var selected=document.querySelector("#sortPrice").value
                 console.log(selected)
         if(selected=="Lth"){
          womensData.sort(function(a,b){
          if(a.price>b.price){
            return 1;
          }
          if(a.price<b.price){
            return -1;
          }
          return 0;
           })
           console.log(womensData)
          displayWomen(womensData);
         }
         if(selected=="Htl"){
          womensData.sort(function(a,b){
          if(a.price>b.price){
            return -1;
          }
          if(a.price<b.price){
            return 1;
          }
          return 0;
           })
           displayWomen(womensData)
         }
       }

      function displayWomen(womensData){
         document.querySelector("#container").innerHTML=""

         womensData.map(function(ele){
            var box=document.createElement("div")
           var img=document.createElement("img")
           img.setAttribute("src",ele.image_url)
           var p1=document.createElement("p")
           p1.innerText=ele.name
           var p2=document.createElement("p")
           p2.innerText=ele.price
           var p3=document.createElement("p")
           p3.innerText=ele.strikedoffprice

           var btn=document.createElement("button")
           btn.innerText="Add to Cart"
           btn.addEventListener("click",function(){
            addToCart(ele)
           })
           console.log(img,p1,p2,p3)
           box.append(img,p1,p2,p3,btn)
           document.querySelector("#container").append(box)

           function addToCart(ele){
             alert("added to cart")
             cartLsData.push(ele)
             localStorage.setItem("masai-cart",JSON.stringify(cartLsData))
           }
         
        })
      }
